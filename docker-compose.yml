version: "3"

services:
  client:
    image: node:16
    working_dir: /app
    volumes:
      - ./client:/app
    ports:
      - 8000:5173
    command: npm run dev

  server:
    image: node:16
    working_dir: /app
    volumes:
      - ./server:/app
    ports:
      - 3000:3000
    command: npm run dev
  
  db:
    build: ./docker/db
    ports:
      - 3306:3306
    environment:
      TZ: 'Asia/Tokyo'
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
      BIND-ADDRESS: 0.0.0.0
    volumes:
      - ./docker/db/cnf:/etc/mysql/conf.d
      - ./docker/db/init:/docker-entrypoint-initdb.d
      - ./db:/var/lib/mysql
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
  pma:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=docker
    links:
      - db
    ports:
      - 8080:80